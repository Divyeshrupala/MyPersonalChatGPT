<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat with GPT</title>
  <style>
    body { font-family: Arial; background: #f7f7f7; padding: 20px; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: white; }
    .user { color: blue; text-align: right; }
    .bot { color: green; text-align: left; }
    #inputArea { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>My GPT Chat</h1>
  <div id="messages"></div>
  <div id="inputArea">
    <div id="chatBox" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px;">
  <!-- Chat messages will appear here -->
</div>
<input id="userInput" type="text" placeholder="Type here">
<button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
  const input = document.getElementById("userInput").value;
  const res = await fetch("/chat", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({messages: [{role:"user", content: input}]})
  });
  const data = await res.json();
  // Important: read the right field
  const reply = data?.choices?.[0]?.message?.content || "(no reply)";
  document.getElementById("chatBox").innerText += "\nGPT: " + reply;
}

    function addMessage(text, sender) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = sender;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
